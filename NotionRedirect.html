<!DOCTYPE html>
<html>
<head>
    <title>Notion OAuth Redirect</title>
</head>
<body>
    <script>
        // Extract the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            // Redirect to your app with the code
            window.location.href = `com.bb.CameraScanner://oauth/notion?code=${code}`;
        } else if (error) {
            // Handle error
            window.location.href = `com.bb.CameraScanner://oauth/notion?error=${error}`;
        }
    </script>
    <p>Redirecting back to app...</p>
</body>
</html>
